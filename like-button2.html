<html>
<head>
    <meta charset="UTF-8">
    <title>테스트</title>
</head>
<body>
<div id="root"></div>
<!--<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>-->

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->

<script type="text/babel">
    'use strict';

    const Header = (props) => {
        return(
            <header>
                <h1><a href="/">{props.title}</a></h1>
            </header>
        );
    };

    const Nav = (props) => {
        const list = [];

        for(let i=0; i < props.topics.length; i++) {
            let t = props.topics[i];
            list.push(<li key={t.id}><a href={'/read/' + t.id}>{t.title}</a></li>);
        }

        return(
            <nav>
                <ol>
                    {list}
                </ol>
            </nav>
        );
    };

    const Article = (props) => {
        return(
            <article>
                <h2>{props.title}</h2>
                {props.body}
            </article>
        );
    };


    const App = () => {
        const topics = [
            {id:1, title:'html', body:'html is ....'},
            {id:2, title:'css', body:'css is ....'},
            {id:3, title:'js', body:'js is ....'},
        ];

        return(
            <div>
                <Header title="REACT" />
                <Nav topics={topics} />
                <Article title="Welcome" body="hello Web" />
            </div>
        );
    };

    const HomeComponent = () => {

        // let mode = React.useState('WELCOME'); // [0] -> 상태의 값을 읽을떄 사용, [1] -> 상태의 값을 변경할 때 사용하는 함수

        const [mode, setMode] = React.useState('WELCOME');

        console.log(mode);

        let content = null;
        if (mode === 'WELCOME') {
            content = <p>Hello Web</p>;
        }else if(mode === 'READ') {
            content = <p>READ</p>;
        }

        console.log('렌더링');
        return(
            <div>
                <h1>WEB</h1>
                <div>
                    <a href="#" onClick={() => {
                        // mode = 'WELCOME';
                        setMode('WELCOME');
                    }}>WELCOME 클릭</a>
                </div>
                <div>
                    <a href="#" onClick={() => {
                        // mode = 'READ';
                        setMode('READ');
                    }}>READ 클릭</a>
                </div>
                {content}
            </div>
        );
    }
</script>
<script type="text/babel">
    // ReactDOM.render(
    //     <div>

    //     </div>
    //     , document.querySelector('#root'));

    ReactDOM.createRoot(document.querySelector('#root')).render(<App/>); // 18버전 이후 코드
</script>
</body>
</html>
